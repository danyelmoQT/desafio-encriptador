<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalenge encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js"></script>
</head>

<body>
    <header>
        <img src="imagenes/Logo.png" alt="logo de Alura">
    </header>
    <main>
        <section class="frame-principal">
            <ul>
                <li class="col-1">
                    <textarea name="txtEntrada" id="txtEntrada" autofocus="true" rows="16"
                        placeholder="Aquí ingresaremos el texto a procesar."></textarea>
                    <p> <img src="imagenes/Vector.png" alt="logo atencion"> No utilizar mayúsculas ni acentos.</p>
                    <section class="botones">
                        <button id="btnEncriptar" onclick="encriptar()">Encriptar</button>
                        <button id="btnDesencriptar" onclick="desencriptar()">Desencriptar</button>
                    </section>
                </li>
                <li class="col-2">
                    <textarea name="txtResultado" id="txtResultado" placeholder="Aquí se mostrará el resultado." readonly="true" rows="19"></textarea>
                    <button id="btnCopiar" onclick="copiar()">Copiar</button>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <h2>Daniel Moreira</h2>
    </footer>
</body>

</html>
