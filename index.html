<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Challenge encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js"></script>
</head>

<body oncontextmenu="return false;">
    <header>
        <img src="imagenes/Logo.png" alt="logo de Alura">
    </header>
    <main>
        <section class="contenedor-principal">
            <ul>
                <li class="col-1">
                    <textarea onfocus="this.select();" name="txtEntrada" id="txtEntrada" rows="16"
                        placeholder="Ingresa el texto aquí."></textarea>
                    <p> <img src="imagenes/Vector.png" alt="logo atencion"> No utilizar mayúsculas ni acentos.</p>
                    <div class="botones">
                        <button id="btnEncriptar" onclick="encriptar()">Encriptar</button>
                        <button id="btnDesencriptar" onclick="desencriptar()">Desencriptar</button>
                    </div>
                </li>
                <li class="col-2">
                    <div id="div-con-texto">
                        <textarea name="txtResultado" id="txtResultado" readonly="true" rows="21"></textarea>
                        <button id="btnCopiar" onclick="copiar()">Copiar</button>
                    </div>
                    <div id="div-sin-texto">
                        <img src="imagenes/Muneco.png" alt="Grafico por falta de texto">
                        <p><strong>Ningún mensaje fue encontrado</strong></p>
                        <p>Ingrese el texto que desea encriptar o desencriptar</p>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p><strong>Daniel Moreira</strong></p>
        <br>
        <p>Desafío Encriptador v1.0</p>
    </footer>
</body>

</html>
